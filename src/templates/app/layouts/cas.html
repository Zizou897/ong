{% extends "app/base/base.html" %}
{% load static %}
{% block content %}

<main>
    <div class="slider-area">
        <div class="slider-height2 slider-bg4 hero-overly d-flex align-items-center">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-xl-5 col-lg-6 col-md-6">
                        <div class="hero-caption hero-caption2">
                            <h2>Tous Nos Diff√©rents Cas</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>

    <div class="services-area1 section-padding">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10 col-sm-11">
                    <!-- Section Tittle -->
                    <div class="section-tittle text-center mb-60">
                        <h2>Nos Cas</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                    <!-- Single -->
                {% for cas in get_all_cas %}
                    <div class="col-lg-4 col-md-6 col-sm-6">
                        <!-- Single -->
                        <div class="properties pb-30">
                            <div class="properties-card"  style="background-color:#fff" onmouseover="this.style.boxShadow='0px 8px 8px 0px rgba(2,25,65,0.08)'" >
                                <div class="properties-img">
                                    <a href="#"><img src="{{cas.picture.url}}" alt=""></a>
                                    <!-- Progress Bar -->
                                    
                                    <!-- / progress -->
                                </div>
                                <div class="wrap-wrapper">
                                    <div class="properties-caption">
                                        <h3><a href="#" class="card-hover" onmouseover="this.style.color='#1f2b7b'" >{{cas.title}}</a></h3>
                                        <p>{{cas.description  | truncatechars:50}}</p>
                                    </div>
                                    <div class="properties-footer d-flex justify-content-between align-items-center">
                                        <div class="class-day">
                                            <a href="#" class="genric-btn primary circle">Voir +</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div> 
        </div>
    </div>
</main>

{% endblock content%}
